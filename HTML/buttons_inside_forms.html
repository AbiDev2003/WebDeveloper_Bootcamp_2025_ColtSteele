<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
</head>
<body>
    <form action="button">
        <!-- thses navigate to page, which is the default behaviour -->
        <button type="submit">Submit</button>
        
        <!-- this will not navigate to page, if we keep the type button -->
        <input type="button" value="Not navigate">
        <button type="button">not navigate</button>
    </form>
</body>
</html>
