<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Pseudo-class for styling the first child element */
        p:first-child {
            color: blue;
        }

        /* Pseudo-class for styling elements when hovered */
        a:hover {
            color: red;
        }

        /* Pseudo-class for styling visited links */
        a:visited {
            color: purple;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is the first child and will be blue.</p>
        <p>This paragraph is not the first child and will not be blue.</p>
    </div>
    <a href="https://example.com">Example.com</a><br>
    <a href="https://example.org">Example.org</a>
</body>
</html>
