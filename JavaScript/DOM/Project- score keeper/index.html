<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .score-display span {
        transition: all 0.3s ease;
      }
      .winner {
        color: #48c774 !important;
        transform: scale(1.1);
        font-weight: bold;
      }
      .loser {
        color: #ff3860 !important;
      }
      .card-image img {
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .card-footer {
          flex-direction: column;
        }
        .card-footer-item {
          width: 100%;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div
            class="column is-three-quarters-tablet is-two-thirds-desktop is-half-widescreen"
          >
            <div class="card">
              <div class="card-image">
                <figure class="image is-3by1">
                  <img
                    src="https://st2.depositphotos.com/1000423/11236/i/450/depositphotos_112364010-stock-photo-soccer-game-in-action.jpg"
                    alt="Sports background"
                  />
                </figure>
              </div>

              <!-- adding celebration winning clap audio  -->
            <audio id="clapSound" src="clap.mp3" preload="auto"></audio>
            <!-- adding winning banner -->
              <div
                id="winnerBanner"
                style="
                  display: none;
                  background: gold;
                  color: black;
                  padding: 20px;
                  text-align: center;
                  font-size: 2rem;
                  position: absolute;
                  width: 100%;
                  top: 0;
                  left: 0;
                  z-index: 999;
                " >ðŸŽ‰ Congratulations! ðŸŽ‰
              </div>

              <header class="card-header has-background-primary">
                <p
                  class="card-header-title is-centered has-text-white is-size-4"
                >
                  <span class="icon mr-2">
                    <i class="fas fa-trophy"></i>
                  </span>
                  Score Keeper
                </p>
              </header>
              <div class="card-content">
                <div class="content has-text-centered">
                  <h1
                    class="title is-size-1-mobile is-size-1-tablet mb-5 score-display"
                  >
                    <span id="scoreplayer1" class="has-text-primary">0</span>
                    <span class="mx-3">to</span>
                    <span id="scoreplayer2" class="has-text-info">0</span>
                  </h1>
                  <p class="subtitle is-5 mb-5">
                    Use the buttons below to keep scores
                  </p>

                  <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                      <label for="playto" class="label is-medium mr-3"
                        >Playing To:</label
                      >
                    </div>
                    <div class="control">
                      <div class="select is-medium is-primary">
                        <select id="playto">
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                          <option value="13">13</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="card-footer is-flex-direction-column-mobile">
                <button
                  id="p1button"
                  class="button is-primary is-medium card-footer-item"
                >
                  <span class="icon">
                    <i class="fas fa-plus"></i>
                  </span>
                  <span>Player 1</span>
                </button>
                <button
                  id="p2button"
                  class="button is-info is-medium card-footer-item"
                >
                  <span class="icon">
                    <i class="fas fa-plus"></i>
                  </span>
                  <span>Player 2</span>
                </button>
                <button
                  id="resetButton"
                  class="button is-danger is-medium card-footer-item"
                >
                  <span class="icon">
                    <i class="fas fa-redo"></i>
                  </span>
                  <span>Reset</span>
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
