<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome !</h1>
    <button>Click me</button>
  </body>
  <script>
    const button = document.querySelector("button");
    const h1 = document.querySelector("h1");
    button.addEventListener("click", function () {
      // generate three random number  between 0 to 255 and then pass those three random numbers to rgb() value. And then everytime a new rgb() value will be there
      // the formular is Math.floor(Math.random() * (max - min + 1) + min);
      const newColor = makeRandColor(); 
      document.body.style.backgroundColor = newColor;
      h1.innerHTML = newColor;
    });

    const makeRandColor = () => {
      const r = Math.floor(Math.random() * 256 + 0);
      const g = Math.floor(Math.random() * 256 + 0);
      const b = Math.floor(Math.random() * 256 + 0);
      return `rgb(${r}, ${g}, ${b})`;
      // rgb(200, 130, 34)
    };
  </script>
</html>
