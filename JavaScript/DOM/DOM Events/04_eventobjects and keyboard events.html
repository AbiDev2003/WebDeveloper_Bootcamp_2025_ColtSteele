<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click</button>
    <input type="text">
</body>
<script>
    document.querySelector('button').addEventListener('click', function(evt){
        console.log(evt);
    })
    const input = document.querySelector('input')
    input.addEventListener('keydown', function(e){
        // console.log('keydown');  
        console.log(e.key) //which key
        console.log(e.code) //key code
    })
    // input.addEventListener('keyup', function(){
    //     console.log('keyup');  
    // })

    window.addEventListener('keydown', function(e){
        switch(e.code){
            case 'ArrowUp': 
                console.log("UP !")
                break;
            case 'ArrowDown': 
                console.log("down !")
                break;
            case 'ArrowLeft': 
                console.log("left !")
                break;
            case 'ArrowRight': 
                console.log("right !")
                break;
            default:
                console.log('ignored');
        }
    })
</script>
</html>
