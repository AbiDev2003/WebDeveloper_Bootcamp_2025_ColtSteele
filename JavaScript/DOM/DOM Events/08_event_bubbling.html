<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .hide{
        display: none;
    }
  </style>
  <body>
    <!-- /Clicking the button triggers alerts in this order: button â†’ paragraph â†’ section. This is due to **event bubbling**, where events propagate from the innermost element outward. -->
    <section onclick="alert('section clicked')">
      <p onclick="alert('who click on the paragraph bro ðŸ’€? ')">
        I am a paragraph
        <button onclick="alert('button clicked')">Click me</button>
      </p>
    </section>

    <div id="container">
      Click to hide
      <button id="changeColor">Change color</button>
    </div>
  </body>
  <script>
    const button = document.querySelector("#changeColor");
    const container = document.querySelector("#container");

    button.addEventListener('click', (e) => {
        container.style.backgroundColor = makeRandColor();
        e.stopPropagation(); //this will prevent the section from bubbling on further. , because also by clicking on button our container is hiding.
    })
    container.addEventListener('click', function() {
        container.classList.toggle('hide'); 
    })

    const makeRandColor = () => {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    };
  </script>
</html>
