<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <!-- /shelter shows where the form is gonna submitted -->
    <form action="/shelter" id="shelterForms">
        <input type="text" id="catName" />
        <button>Submit</button>
    </form>
    <h2>Availlable Cats</h2>
    <ul id="cats"></ul>
</body>
<script>
    const form = document.querySelector('#shelterForms'); 
    const inputs = document.querySelector('#catName')
    const list = document.querySelector('#cats')
    form.addEventListener('submit', function(e){
        e.preventDefault();
        console.log('submitted');
        // the above things will run but will disapeear, so we have to use preventDefault before it. 
        
        // now we will take the input and add it to the ul, so that available cats lists will be shown according to the input. 
        const catName = inputs.value; 
        // console.log(catName);
        const newLi = document.createElement('LI')
        newLi.innerText = catName; 
        list.append(newLi); //appended in ul with id cats
        inputs.value = " "

        


    })
</script>
</html>
