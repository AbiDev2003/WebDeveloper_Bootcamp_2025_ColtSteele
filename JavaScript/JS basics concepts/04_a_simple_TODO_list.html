<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist.com</title>
</head>
<body>
    <!-- keep asking and by entering q it quits -->
     <h1>Todo list</h1>
     <ul>
        <li>"new" - add a TODO</li>
        <li>"list" - list all</li>
        <li>"delete" - remove specific todo</li>
        <li>"quit" - quit app</li>
     </ul>
</body>
<script>
    // keep asking and by entering q it quits 
    let input = prompt("what would you like to do ??")
    const todos = ["code a project", "sing with guitar", "do some gymming"]
    while(input !== 'quit' && input!== "q"){
        if(input === "list"){
            console.log("****************");
            for(i = 0; i<todos.length; i++){
                console.log(`${i}: ${todos[i]}`);
            }
            console.log("****************");
        }else if(input === 'new'){
            const newToDo = prompt("What is the new todo??")
            todos.push(newToDo)
            console.log(`${newToDo} added to the list`);
        }else if(input === "delete"){
            const delIndex = parseInt(prompt("Enter an index to delete"));
            if(!Number.isNaN(delIndex)){
                const deleted = todos.splice(delIndex, 1);
                console.log(`OK, deleted ${deleted[0]}`);
            }else{
                console.log(`Unknown index`);
            }
        }
        input = prompt("what would you like to do ??")
    }
    console.log("OK! you quit");
</script>
</html>
